<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>figmentmu</title>
</head>
<body>
    <div class="main">
        <div class="page">
            <nav class="header">
                <p>English
                    <img src="Gambar/sort-down.png" alt="icon">
                </p>
                <p>Favorite</p>
                <p>Cookie Settings</p>
            </nav>
            <nav class="title">
                <p style="font-size: 70px; font-family: 'Times New Roman', Times, serif;
                color: black; margin-right: 40px;">figmentmu</p>
                <p>UNDO</p>
                <p>REDO</p>
                <p>RESET</p>
                <p>RANDOMIZE</p>
                <p>MORE INFO
                    <img src="Gambar/sort-down.png" alt="icon">
                </p>
            </nav>
            <nav class="subtitle">
                <img src="Gambar/menu-button-of-three-horizontal-lines (1).png" alt="icon">
                <p>Menu</p>
            </nav>
            <div class="contain">
                <div class="shape">
                    <b>DONATE</b>
                </div>
                <div class="kolom">
                    <div class="kolom1">
                        <div class="one">
                            <div class="hue">
                                <p>HUE: 0</p>
                                <p style="margin-top: 0;">opposite</p>
                            </div>
                            <div class="dist">
                                <p>DIST: 50</p>
                                <p style="margin-top: 0;">default: 30</p>
                            </div>
                        </div>
                        <img src="Gambar/pngwing.com.png" alt="Wheel" class="wheel">
                        <div class="two">
                            <div class="base">
                                <p>Base RGB</p>
                                <p style="margin-top: 0;">A9907E</p>
                            </div>
                            <div class="tune">
                                <p>Fine Tune</p>
                            </div>
                        </div>
                    </div>
                    <div class="kolom2">
                        <p style="padding-top: 80px;">My Palette</p>
                        <div class="barcolor">
                            <div style="background-color: rgb(169, 144, 126); height: 120px;
                            border-top-right-radius: inherit; border-top-left-radius: inherit;"></div>
                            <div style="background-color: rgb(169, 154, 126); height: 85px;"></div>
                            <div style="background-color: rgb(163, 122, 126); height: 55px;"></div>
                            <div style="background-color: rgb(79, 106, 102); height: 40px;
                            border-bottom-right-radius: inherit; border-bottom-left-radius: inherit;"></div>
                        </div>                                                    
                    </div>   
                </div>
            </div>
            <div class="footer">
                <p>Make Your Own Palette</p>
            </div>
        </div>
    </div>
</body>
</html>
